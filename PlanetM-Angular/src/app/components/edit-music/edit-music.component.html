<section class="container mt-5">
    <h1 class="text-center text-danger">Edit Music</h1>
      <form [formGroup]="musicGroup" (ngSubmit)="OnEdit(musicGroup)">
        <div class="mb-3">
          <label for="id" class="form-label">Music ID</label>
          <input type="number" class="form-control" formControlName="musicId" readonly>
        </div>
          <div class="mb-3">
            <label for="name" class="form-label">Music Name</label>
            <input type="text" class="form-control" formControlName="musicName">
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Music Genre</label>
            <input type="text" class="form-control" formControlName="musicGenre">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Music Image</label>
            <input type="text" class="form-control" formControlName="musicImage">
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Music File</label>
            <input type="text" class="form-control" formControlName="musicFile">
          </div>
          <div class="mb-3">
            <label for="artist" class="form-label">Music Artist</label>
            <input type="text" class="form-control" formControlName="musicSinger">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="musicGroup.invalid">Update</button> &nbsp;
          <button type="reset" class="btn btn-danger">Reset</button> 
        </form>
  </section>
